<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rottenMovies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${return}"></h1>
<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1">rottenMovies</h1>
        <p class="lead">Explore our list composing of thousands of movies. Leave a review, follow the most prestigious top critics and connect with people all around the world</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <a type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" href="/movie">Explore</a>
            <a th:if="${credentials}" type="button" class="btn btn-outline-secondary btn-lg px-4" th:href="${credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO'}?'/admin-panel':'/user/'+${credentials.id}">Home</a>
          <a th:unless="${credentials}" type="button" class="btn btn-outline-secondary btn-lg px-4" href="/login">Login</a>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="Netflix-background.jpg" alt="" width="720">
      </div>
    </div>
</div>
</body>
</html>
