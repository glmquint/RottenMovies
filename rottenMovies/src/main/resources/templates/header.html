<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <header th:fragment="html_header">
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">Explore</h4>
            <p class="text-muted">Join our community, post your thoughts and follow like-minded top critics </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Links</h4>
            <ul class="list-unstyled">
              <li th:unless="${credentials}"><a href="/login" class="text-white">Login</a></li>
              <li><a href="/" class="text-white">Index</a></li>
              <div th:if="${credentials}">
                <li th:if="${credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO'}"><a th:href="'/admin-panel'">Admin panel</a></li>
                <li><a href="/logout" class="text-white">Logout</a></li>
              </div>
            </ul>
            <div th:if="${credentials}"
            >
              <div th:if="${!(credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO')}">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownPersonal" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Personal Area
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownPersonal">
                    <a class="dropdown-item" th:href="|/user/${credentials.id}|">Your profile</a>
                    <a class="dropdown-item" th:href="|/suggested-top-critic/${credentials.username}|">Suggestions</a>
                    <a class="dropdown-item" th:href="|/preferred_genres/${credentials.username}|">Your preferred genres</a>
                    <a class="dropdown-item" href="/feed">Your personal feed</a>

                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown mt-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hall of Fame
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/HOFGenres">Genres</a>
                <a class="dropdown-item" href="/HOFProductionHouses">Production Houses</a>
                <a class="dropdown-item" href="/HOFYears">Years</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img class="me-2" src="/images/icon.png" width="30" height="30">
          <strong>rotten Movies</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</html>
