<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>rottenMovies</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header th:replace="header :: html_header"></header>

<div class="container">
  <h1 th:text="${title}"></h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Year</th>
      <th scope="col">Month</th>
      <th scope="col">Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="YMReview: ${yearMonthReviews}">
      <td th:text="${YMReview.year}">Love</td>
      <td th:text="${months[YMReview.month]}">Love</td>
      <td th:text="${YMReview.count}">Love</td>
    </tr>
    </tbody>
  </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>
</html>
