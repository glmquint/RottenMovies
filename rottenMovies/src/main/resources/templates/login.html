<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rottenMovies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <script>function changeLocation(){}</script>
</head>
<body class="text-center">
    <script th:if="${credentials}">window.location.assign("/movie");</script>
    <main class="form-signin w-100 m-auto">
        <form method="post">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please login</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Your_username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
    
<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--            <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <a href="/register">Don't have an account? Register</a>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
            A simple danger alert—check it out!
        </div>
        <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}">
            A simple info alert—check it out!
        </div>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">
            A simple success alert—check it out!
        </div>
    </main>
</body>
</html>
