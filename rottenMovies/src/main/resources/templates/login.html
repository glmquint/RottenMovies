<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>rottenMovies</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signin.css">
  <script>
        if(window.location.pathname != "/login"){
            window.location.assign("/login");
        }
   </script>
</head>
<body>

<header th:replace="header :: html_header"></header>
<div  class="text-center">
  <script th:if="${credentials}">window.location.assign("/movie");</script>
  <main class="form-signin w-100 m-auto">
    <form method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="100">
      <h1 class="h3 mb-3 fw-normal">Please login</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Your_username" name="username" autofocus>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>

      <!--        <div class="checkbox mb-3">-->
      <!--            <label>-->
      <!--            <input type="checkbox" value="remember-me"> Remember me-->
      <!--            </label>-->
      <!--        </div>-->
      <button class="w-100 btn btn-lg btn-primary my-4" type="submit">Login</button>
      <a href="/register">Don't have an account? Register</a>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
    <div th:replace="infoBox :: html_infoBox"></div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>
</html>
