<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rottenMovies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Explore</h4>
                    <p class="text-muted">Explore our vast catalogue of movies and leave a review</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="/login" class="text-white">Login</a></li>
                        <li><a href="/" class="text-white">Home</a></li>
                        <li th:if="${!(credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO')}" >
                            <a th:href="|/user/${credentials.id}|">Your profile</a>
                        </li>
                        <li th:if="${credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO'}"><a th:href="'/admin-panel'">Admin panel</a></li>
                        <li><a href="/logout" class="text-white">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>rotten Movies</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<div class="container">
    <form>
    <label for="sort">Sort By</label>
        <div class="col input-group">
            <select id="sort" name="sort" class="form-select" aria-label="Sort By">
                <option value="top_critic" th:selected="${sort}=='top_critic'">top critic rating</option>
                <option value="user" th:selected="${sort}=='user'">user rating</option>
            </select>
            <button class="btn btn-outline-secondary" id="search-addon" type="submit">Search</button>
        </div>
        <label for="min_movie_count">Minimum number of produced movies</label>
        <input type="number" id="min_movie_count" name="min_movie_count" min="5" step="1" th:value="${min_movie_count}?${min_movie_count}:'5'">

    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <div th:switch="${sort}">
                <th scope="col" th:case="top_critic">Top Critic Rating</th>
                <th scope="col" th:case="user">User Rating</th>
            </div>
            <th scope="col">Movie count</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="ph,iterStat : ${productionhouses}">
                <th scope="row" th:text="${iterStat.count}">1</th>
                <td th:text="${ph.subject}">Warner Bros</td>
                <div th:switch="${sort}">
                    <td th:case="top_critic" th:text="${#numbers.formatDecimal(ph.top_critic_rating,1,2)}+'%'">Rating</td>
                    <td th:case="user" th:text="${#numbers.formatDecimal(ph.user_rating,1,2)}+'%'">Rating</td>
                </div>
                <td th:text="${ph.movie_count}">16</td>
            </tr>
        </tbody>
    </table>

</div>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>
</html>
