<!DOCTYPE html>
<html xmlns:th="https://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rottenMovies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
<header th:replace="header :: html_header"></header>

<div id="content" class="text-center">
    <script th:unless="${credentials}?${credentials.class.name == 'it.unipi.dii.lsmsdb.rottenMovies.DTO.AdminDTO'}:false">window.location.assign("/index");</script>
    <main class="form-signin w-100 m-auto">
        <form method="post">
            <img class="mb-4" src="/images/logo.png" alt="" width="72" height="100">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="first name" name="first_name" required autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="last name" name="last_name" required>
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingUserName" placeholder="username" name="username" required>
                <label for="floatingUserName">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingBirthday" placeholder="Birthday" name="birthday" required>
                <label for="floatingBirthday">Birthday</label>
            </div>
            <div class="form-floating">
                <input type="hidden" class="form-control" id="floatingis_top_critic" placeholder="is_top_critic" name="is_top_critic" value="is_top_critic">
            </div>
            <button class="w-100 btn btn-lg btn-primary my-4" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}">
            A simple danger alert—check it out!
        </div>
        <div class="alert alert-info" role="alert" th:if="${info}" th:text="${info}">
            A simple info alert—check it out!
        </div>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">
            A simple success alert—check it out!
        </div>

    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>
</html>
